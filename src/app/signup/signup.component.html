<div fxLayoutAlign="center center" fxFlexFill class="remove-edge">
	<mat-card fxFlex="70">
		<mat-toolbar color="primary">Sign up</mat-toolbar>
			<form fxLayoutAlign="stretch" fxLayout="column">
    			<mat-form-field>
     				<input matInput placeholder="Name">
   				</mat-form-field>
   				<mat-form-field>
    				<input matInput placeholder="Email">
				</mat-form-field>
				<mat-form-field>
    				<input matInput placeholder="Mobile Number">
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Choose a date</mat-label>
					<input matInput [matDatepicker]="picker">
					<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
					<mat-datepicker #picker></mat-datepicker>
				</mat-form-field>
				<mat-label>Gender</mat-label>
    			<mat-radio-group>
        			<mat-radio-button  value="male">Male  </mat-radio-button>
        			<mat-radio-button  value="female">Female</mat-radio-button>
				</mat-radio-group>
				<mat-form-field>
    				<input matInput placeholder="Address">
				</mat-form-field>
				<mat-form-field>
    				<input matInput placeholder="BloodPressure">
				</mat-form-field>
				<mat-form-field>
    				<input matInput placeholder="BodyTemperature">
				</mat-form-field>
   				<button mat-raised-button type="submit" color="primary">Login</button>  
 			 </form>
	</mat-card>
</div>
